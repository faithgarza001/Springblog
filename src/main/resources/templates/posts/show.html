<html lang="en" xmlns:th="http://www.thymeleaf.org/extras/spring-security" xmlns:sec="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <title>Viewing Post</title>
</head>
<body>
<h1 th:text="${post.title}"></h1>
<p th:text="${post.body}"></p>
<a th:href="'mailto:'+${post.user.email}"><span th:text="${post.user.email}"></span></a>
<br>
<div sec:authorize="isAuthenticated()">
    <div th:if="user.id=post.user.id">
    <a th:href="@{|/posts/${post.id}/edit|}"><button>Edit Post</button></a>
</div>
</div>
